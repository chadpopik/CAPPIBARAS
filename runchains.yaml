likelihood:
    SOLikelihoods.TSZLikelihood:
        DataUse:
            name: 'Schaan2021'
            spefs: {}
        onehalo:
            name: 'Amodeo2021'
            spefs: {'model': 'GNFW'}
        twohalo:
            name: 'Amodeo2021'
            spefs: {'model': 'GNFW'}

        galaxy_distribution:
            name: 'DR10CMASS'
            spefs: {'group':'portsmouth', 'template':'passive', 'IMF':'krou'}
        HOD:
            name: 'Kou2023'
            spefs: {'sample':'M*>10.8'}
        SHMR: 
            name: 'Kravstov2014'
            spefs: {'sample':'M200c'}
        mass_function:
            name: 'pyccl'
            spefs: {'mfunc':'Tinker08', 'mdef':'200c'}

params:
    # Fixed Cosmological
    hh: {value: 0.7}
    Omega_L: {value: 0.75}
    Omega_m: {value: 0.25}
    Omega_b: {value: 0.044}
    XH: {value: 0.76} # hydrogen fraction
    T_CMB: {value: 2.725}
    v_rms: {value: 1.06e-3} # v_rms/c

    # GNFW Density Profile
    logrho0:  # Amplitude
        latex: \rho_0^{P_0}
        ref: 2.6
        prior: {'min': 1, 'max': 5}
    xc_t:  # Core Radius
        latex: x_{c, k}^{A_0}
        ref: 0.6
        prior: {'min': 0.1, 'max': 1}
    beta_t:  # Outer slope
        latex: \beta_t^{A_0}
        ref: 2.6
        prior: {'min': 1, 'max': 10}
    A2h_t:  # Two-halo Amplitude
        latex: A_{2h, t}
        ref: 1.1
        prior: {'min': 0, 'max': 5}

