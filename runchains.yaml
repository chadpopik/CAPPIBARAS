sampler:
    mcmc:
        Rminus1_stop: 0.01
        max_tries: 200d
        output_every: 10s
    #minimize:
    #  ignore_prior: True

output: chains/cobaya_TEST_0.001
debug: False

# TODO 2
likelihood:
    tsztest:
        class: SOLikelihoods.TSZLikelihood
        DataUse:
            name: 'Schaan2021'
            spefs: {}
        onehalo:
            name: 'Amodeo2021'
            spefs: {'model': 'GNFW'}
        twohalo:
            name: 'Amodeo2021'
            spefs: {'model': 'GNFW'}

        galaxy_distribution:
            name: 'DR10CMASS'
            spefs: {'group':'portsmouth', 'template':'passive', 'IMF':'krou'}
        HOD:
            name: 'Kou2023'
            spefs: {'sample':'M*>10.8'}
        SHMR: 
            name: 'Kravstov2014'
            spefs: {'sample':'M200c'}
        mass_function:
            name: 'pyccl'
            spefs: {'mfunc':'Tinker08', 'mdef':'200c', 'hbias': 'Tinker10'}

params:
    # Fixed Cosmological
    hh: {value: 0.7}
    Omega_L: {value: 0.75}
    Omega_m: {value: 0.25}
    Omega_b: {value: 0.044}
    T_CMB: {value: 2.725}
    XH: {value: 0.76} # hydrogen fraction
    v_rms: {value: 1.06e-3} # v_rms/c

    # GNFW Density Profile
    P0:  # Amplitude
        latex: P_0^{A_0}
        ref: 2
        prior: {'min': 1, 'max': 5}
    alpha_t:  # Intermediate Slope
        latex: \alpha_t^{A_0}
        ref: 0.8
        prior: {'min': 0.1, 'max': 1}
    beta_t:  # Outer slope
        latex: \beta_t^{A_0}
        ref: 2.6
        prior: {'min': 1, 'max': 10}
    A2h_t:  # Two-halo Amplitude
        latex: A_{2h, t}
        ref: 0.7
        prior: {'min': 0, 'max': 5}